<!DOCTYPE html>

<html>

  <head>

    <title>Capture Photo</title>

    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
     <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

    <script type="text/javascript" charset="utf-8">



    var pictureSource;   // picture source
	
    var destinationType; // sets the format of returned value 
   
    // Wait for PhoneGap to connect with the device

    //

    document.addEventListener("deviceready",onDeviceReady,false);

    // PhoneGap is ready to be used!

    //

    function onDeviceReady() {

        pictureSource = navigator.camera.PictureSourceType;

        destinationType = navigator.camera.DestinationType;
      
        
    }

    // Called when a photo is successfully retrieved

    //

    function onPhotoDataSuccess(imageData) {

      // Get image handle

      //

      var smallImage = document.getElementById('smallImage');



      // Unhide image elements

      //

      smallImage.style.display = 'block';



      // Show the captured photo

      // The inline CSS rules are used to resize the image

      //

      smallImage.src = "data:image/jpeg;base64," + imageData;

    }

    //
    // A button will call this function

    //

    function capturePhotoWithData() {
			
      // Take picture using device camera and retrieve image as base64-encoded string

      var test =   navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20,
                   destinationType: Camera.DestinationType.DATA_URL});
    }
   
    // Called if something bad happens.

    // 

    function onFail(message) {

      alert('Niet gelukt omdat ' + message);

    }
     function waarBenIk() {

                navigator.geolocation.getCurrentPosition(success, error);
            }
             
            function success(position) {
			
                var element = document.getElementById('locatie');
                element.innerHTML = 'Latitude: ' + position.coords.latitude     + '<br />' +
                'Longitude: '           + position.coords.longitude             + '<br />' +
                'Altitude: '            + position.coords.altitude              + '<br />' +
                'Accuracy: '            + position.coords.accuracy              + '<br />' +
                'Altitude Accuracy: '   + position.coords.altitudeAccuracy      + '<br />' +
                'Heading: '             + position.coords.heading               + '<br />' +
                'Speed: '               + position.coords.speed                 + '<br />' +
                'Timestamp: '           + new Date(position.timestamp)          + '<br />';
            }
             
            function error(error) {
                alert(error.message);
            }

    </script>

  </head>

  <body>
  	<header>
  		<h1>DCM</h1>
  	</header>
  	<div id="content">
  	
  	<div id ="fotoPlaats">
  		 <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
  	</div>
  <div id="locatiePlaats">
  		 <p id="locatie"></p>
  	</div>
  	<div id="toestel">
  		 <p id="info"></p>
  	</div>
  	</div>
  <footer>
	 <ul id="tab-bar">
    <li>
       <button id="geolocatie" onclick="waarBenIk();">Locatie</button>
    </li>
 
    <li>
          <button id="cameraButon" onclick="capturePhotoWithData();">Camera</button>
    </li>
 
    <li>
       <button id="tostel" onclick="toestelInfo();">Toestel</button>
    </li>
    </ul>
      </footer>
  </body>

</html>
