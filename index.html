<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8"/>
	 <meta name="format-detection" content="telephone=no" />
	 <meta name="msapplication-tap-highlight" content="no" />
	 <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">
     <link rel="stylesheet" type="text/css" href="css/styles.css">
	 <script src="js/jquery-2.1.1.min.js"></script>
         <script src="js/cameraAan.js"></script>
     <title>DCMTest</title>
        
	</head>
    <body>
    		 <header>
    		 	<h1>DCM Camera, locatie en device</h1>
    		 </header>
    		 
    	<div>
    	
              <img class="popphoto" id="myImage" src="">
            	<p id="info"></p>
    	</div>
           
            	
   
       <footer>
	 <ul id="tab-bar">
    <li>
       <button id="geolocation" onclick="waarBenIk();">Locatie</button>
    </li>
 
    <li>
    	<button id="capturePhoneButton" onclick="neemFoto();">Camera</button>
        
    </li>
     <li><button id="apparaatDetail" onclick="neemFoto();">Apaaraat</button></li>
 
    </ul>
      </footer>
<script type="text/javascript" src="PhoneGap.js"></script>
<script type="text/javascript" src="cordova.js"></script>
 <script src="js/jquery-2.1.1.min.js"></script>
<script>

        document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
    console.log(navigator.camera);
}
function neemFoto(){
	navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
    destinationType: Camera.DestinationType.DATA_URL
});

function onSuccess(imageData) {
    var image = document.getElementById('myImage');
    image.src = "data:image/jpeg;base64," + imageData;
}

function onFail(message) {
    alert('Failed because: ' + message);
}

}
  function waarBenIk() {

                navigator.geolocation.getCurrentPosition(success, error);
            }
             
            function success(position) {
			
                var element = document.getElementById('info');
                element.innerHTML = 'Latitude: ' + position.coords.latitude     + '<br />' +
                'Longitude: '           + position.coords.longitude             + '<br />' +
                'Altitude: '            + position.coords.altitude              + '<br />' +
                'Accuracy: '            + position.coords.accuracy              + '<br />' +
                'Altitude Accuracy: '   + position.coords.altitudeAccuracy      + '<br />' +
                'Heading: '             + position.coords.heading               + '<br />' +
                'Speed: '               + position.coords.speed                 + '<br />' +
                'Timestamp: '           + new Date(position.timestamp)          + '<br />';
            }
             
            function error(error) {
                alert(error.message);
            }
  
</script>
    </body>
</html>
